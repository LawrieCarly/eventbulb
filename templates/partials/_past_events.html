{% load static %}
{% load event_filters %}

<ul class="events-list">
    {% for event in events %}
    <ul class="events-list">
      <li class="card event">
        <img class="event-image" src="{% static 'images/image_placeholder.jpg' %}" alt="">
        <div class="event-info">
          <h2>{{event.title| upper}}</h2>
          <h3>{{event.datetime}} | Cost: Â£{{event.cost}}</h3>
          <p class="event-description">Description: {{event.description}}</p>
        </div>
        <div class="event-controls">
            <a href="/events/{{ event.id }}" class="button gray">Details</a>
          </div>
        </li>
    {% endfor %}
    </ul>
